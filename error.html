<script>
var Thunk = function(fn){
  return function (){
    var args = Array.prototype.slice.call(arguments);
    console.log(args, 'args')
    return function (callback){
      args.push(callback);
      return fn.apply(this, args);
    }
  };
};

function f(a, cb) {
  cb(a);
}
const ft = Thunk(f);

console.log(ft, 'ft')
